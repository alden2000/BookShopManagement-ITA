<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<div style="margin-left: 35%; margin-right: 35%">
  <form th:action="@{/saveAdminUser}" th:object="${user}" method="post">
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" th:field="*{name}">
    </div>
    <div class="mb-3">
      <label for="surname" class="form-label">Surname:</label>
      <input type="text" class="form-control" id="surname" placeholder="Enter surname" name="surname" th:field="*{surname}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">email:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter Author" name="email" th:field="*{email}">
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" name="price" th:field="*{username}">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" th:field="*{password}">
    </div>
    <div class="mb-3">
      <label for="privilege" class="form-label">privilege:</label>
      <select name="privilege" id="privileges" class="form-select" th:field="*{privilege}">
        <option th:each="option : ${privilege}" th:value="${option.id}" th:text="${option.getName}" id="privilege"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
