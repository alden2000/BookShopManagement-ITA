<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>
    .add{
      padding: 2%;
      margin-bottom: 2%;
      color: #a5a58d;
      border-style: solid;
      border-color: #a5a58d;
    }
    .add:hover{
      background-color: #a5a58d;
    }
  </style>
</head>
<body style="background: #897766">
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white" style="border-radius: 1rem; background-color: #4f483f; ">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
  <form th:action="@{/admin/saveAdminUser}" th:object="${user}" method="post">
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" th:field="*{name}">
    </div>
    <div class="mb-3">
      <label for="surname" class="form-label">Surname:</label>
      <input type="text" class="form-control" id="surname" placeholder="Enter surname" name="surname" th:field="*{surname}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">email:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" th:field="*{email}">
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" name="price" th:field="*{username}">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" th:field="*{password}">
    </div>
    <div class="mb-3">
      <label for="privilege" class="form-label">privilege:</label>
      <select name="privilege" id="privileges" class="form-select" th:field="*{privilege}">
        <option th:each="option : ${privilege}" th:value="${option.id}" th:text="${option.getName}" id="privilege"></option>
      </select>
    </div>
    <button type="submit" class="btn add">Submit</button>
  </form>
</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
