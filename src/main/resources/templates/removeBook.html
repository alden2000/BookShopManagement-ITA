<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<h1 class="display-1" style="margin: 2%">User management</h1>

<table class="table" style="margin: 2%">
  <thead>
  <tr class="table-info">
    <th>Primary Title</th>
    <th>Title</th>
    <th>author</th>
    <th>price</th>
    <th>inStock</th>
<!--    <th>Genre</th>-->
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book:${book}">
    <td class="table-info" th:text="${book.getPrimaryTitle()}"></td>
    <td class="table-info" th:text="${book.getTitle()}"></td>
    <td class="table-info" th:text="${book.getAuthor()}"></td>
    <td class="table-info" th:text="${book.getPrice()}"></td>
    <td class="table-info" th:text="${book.getInStock()}"></td>
<!--    <td class="table-info" th:text="${book.getGenreList()}"></td>-->
    <td><form th:action="@{/deleteBook(id=${book})}" method="get"><input type="submit" value="Delete"></form></td>
  </tr>
  </tbody>
</table>
</body>
</html>
