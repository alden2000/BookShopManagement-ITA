<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <style>
        .naviBar{
            color: #e2d3c4;
        }
        .naviBar:hover{
            color: #a9a895;
        }
        .heading{
            color: #e2d3c4;
        }
        tr{
            background-color: #4f483f;
        }
        th{
            color: white;
        }
        .add{
            color: white;
            border-color: #a5a58d;
        }
        .add:hover{
            background-color: #a5a58d
        }
    </style>
</head>
<body style="background: #897766">
<nav class="navbar navbar-expand-lg" style="background-color: #4f483f">
    <div class="container-fluid">
        <a class="navbar-brand naviBar" th:href="@{/}">BookShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link naviBar" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link naviBar" th:href="@{/admin/advanced}">Advanced</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link naviBar" th:href="@{/admin/addRemoveUser}">Add/remove Users</a>
                </li>
            </ul>

        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end" >
            <a class="btn btn-outline-danger" th:href="@{/logout}" role="button">Logout</a>
        </div>
    </div>
</nav>
<h1 class="display-1 heading" style="margin-top: 4%; margin-left: 2%">Books management</h1>

<table class="table" style="margin: 2%">
    <thead>
    <tr class="info">
        <th>Primary Title</th>
        <th>Title</th>
        <th>author</th>
        <th>price</th>
        <th>inStock</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book:${book}">
        <form th:action="@{/admin/updateBook}" method="get">
        <td class="info">
            <input type="text" name="bookPrimaryTitle" th:value="*{book.getPrimaryTitle()}"></td>
        <td class="info" >
            <input type="text" name="bookTitle" th:value="*{book.getTitle()}">
        </td>
        <td class="info">
            <input type="text" name="bookAuthor" th:value="*{book.getAuthor()}">
        </td>
        <td class="info">
        <input type="text" name="bookPrice" th:value="*{book.getPrice()}"></td>
        <td class="info">
            <input type="text" name="bookInStock" th:value="*{book.getInStock()}">
        </td>
        <td  class="info">
            <input type="hidden" name="bookId" th:value="*{book.getId()}">
            <input type="hidden" name="bookState" th:value="*{book.getState()}">
            <input type="hidden" name="stateId" th:value="*{book.getState().id}">
            <input type="submit" value="Update" class="btn add">
        </td>
        </form>
    </tr>
    </tbody>
</table>
<div class="d-grid gap-2 col-6 mx-auto" >
<a type="button" class="btn add" th:href="@{/admin/addBook}" style="margin-right: 40%;
 margin-left: 40%; margin-bottom: 2%">Add Book</a>
    </div>
</body>
</html>
